{% extends "base.html" %}
{% set active_page = "posts" %}
{% block title %}{{post.title}}{% endblock %}
{% block content %}
    <div class="container mt-3">
        <h1 class="mb-0">{{post.title}}</h1>
        <small>By: {{post.user.first_name}} {{post.user.last_name}} on {{post.created_at}}</small>
        <p class="mt-2">{{post.post_content}}</p>
        <a class="btn btn-primary" type="button" href="/posts/{{post.id}}/edit">Edit</a>
        <button class="btn btn-danger" type="submit" form="delete-post">Delete</button>
        <form id="delete-post" action="/posts/{{post.id}}/delete" method="POST"></form>
    </div>
{% endblock %}
