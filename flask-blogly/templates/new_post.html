{% extends "base.html" %}

{% block title %}New Post{% endblock %}
{% block content %}
    <div class="container mt-3">
        <h1>Create a post for {{user.first_name}} {{user.last_name}}</h1>
        <form action="/user/id/{{user.id}}/posts/new" method="POST" id="post-form">
            <div class="form-group">
              <label for="title"><strong>Title</strong></label>
              <input type="text" class="form-control" name="title" placeholder="Title" maxlength="50">
            </div>
            <div class="form-group">
              <label for="post-content"><strong>Content</strong></label>
              <textarea class="form-control" name="post-content" rows="3"></textarea>
            </div>
            {% if tags|length > 0 %}
              <p><strong>Tags</strong></p>
              {% for tag in tags %}
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" name="tags" value="{{tag.name}}">
                <label class="form-check-label" for="tags"><strong>{{tag.name}}</strong></label>
              </div>
              {% endfor %}
            {% endif %}

          </form>
          <div class="float-right mt-2">
            <a class="btn btn-outline-primary" href="/user/id/{{user.id}}">Back</a>
            <button type="submit" class="btn btn-primary" form="post-form" formmethod="POST">Submit</button>
          </div>

    </div>
{% endblock %}
